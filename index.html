<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }
        h1 { color: #d63384; margin-bottom: 2rem; }
        
        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            align-items: center; 
            height: 60px;
            position: relative; /* Keeps button contained initially */
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 20;
        }
 
        #yesBtn { background-color: #ff4d6d; color: white; transition: transform 0.2s; }
        
        /* Initial state is static so it stays beside "Yes" */
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; 
        }
 
        .success-msg { display: none; font-size: 2rem; color: #ff4d6d; }
        img { width: 250px; border-radius: 10px; margin-bottom: 10px; }
        #player { display: none; }
 
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            animation: float 4s linear infinite;
            top: 100vh;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onclick="startMusic()">
 
    <div id="player"></div>
 
    <div class="container" id="mainContainer">
        <img src="GIF_20250812_125217_096.gif" alt="Cute Cat">
        <h1>Ahoda, will you be my valentine?</h1>
        <p style="font-size: 0.8rem; color: #aaa; margin-bottom: 10px;">(Click anywhere to start music)</p>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
 
    <div class="success-msg" id="successMsg">
        <h1>بحبك ❤️</h1>
        <img src="IMG_20260131_001119_844.webp">
    </div>
 
    <script>
        // 1. YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
 
        var player;
        var hasStarted = false;
 
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0',
                videoId: 'NCHTeUE-tnk', 
                playerVars: { 'autoplay': 1, 'loop': 1, 'playlist': 'NCHTeUE-tnk' }
            });
        }
 
        function startMusic() {
            if (!hasStarted && player && player.playVideo) {
                player.playVideo();
                hasStarted = true;
            }
        }
 
        // 2. Button Logic
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successMsg = document.getElementById('successMsg');
 
        noBtn.addEventListener('mouseover', () => {
            // Switch to absolute positioning so it can fly anywhere
            noBtn.style.position = 'absolute';
 
            // Calculate safe boundaries (window size minus button size)
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
 
            // Generate random positions within the visible screen
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
 
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            mainContainer.style.display = 'none';
            successMsg.style.display = 'block';
            startMusic();
            setInterval(createHeart, 300);
        });
 
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
